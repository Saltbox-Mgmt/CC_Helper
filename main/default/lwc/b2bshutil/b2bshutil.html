<!-- B2B Sandbox Helper Util -->
<template>
    <div class="app">
        <div class="flow-window slds-box">
            <template if:true={navigation.home}>
                <lightning-layout multiple-rows="true">
                    <!--                        <lightning-layout-item size="12" padding="around-large">-->
                    <!--                            <div class="slds-text-heading_medium slds-m-bottom_large">-->
                    <!--                                Sandbox Helper-->
                    <!--                            </div>-->
                    <!--                        </lightning-layout-item>-->
                    <lightning-layout-item size="12" padding="around-small">
                        <div class="slds-text-heading_medium slds-align_absolute-center">
                            <h1>To begin, select Import or Export Data</h1>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" padding="around-medium">
                        <div class="slds-align_absolute-center">
                            <lightning-button variant="brand" label="Import" onclick={handleNav} title="Import Data"
                                              class="slds-m-left_small" name="import"></lightning-button>
                            <lightning-button variant="brand" label="Export" onclick={handleNav} title="Export Data"
                                              class="slds-m-left_small" name="exportStorefront"></lightning-button>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
            <template if:true={navigation.import}>
                <div class="slds-align_absolute-center">
                    <lightning-input type="file"
                                     label="Load B2B Config File"
                                     accept="txt json"
                                     onchange={handleFilesChange}
                                     value={file}
                                     multiple>
                    </lightning-input>
                    <lightning-input type="checkbox"
                                     label="Do Not Chain Jobs"
                                     onchange={handleDoNotChainJobsCheckbox}>
                    </lightning-input>
                    <lightning-button variant="brand" label="Back" onclick={handleNav} title="Back"
                                      class="slds-m-left_small" name="home"></lightning-button>
                </div>
            </template>

                            </lightning-layout-item>
                            <lightning-layout-item size="1" padding="around-small" title="Storefront">
                                <lightning-button variant="neutral" label="No" onclick={removeCategory}

                                                  class="slds-m-left_small" name="exportConfigs"></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <template if:true={settingsToExport.Storefront.selected}>
                        <lightning-layout-item size="12">
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item size="2"></lightning-layout-item>
                                <lightning-layout-item size="8">
                                    <lightning-layout multiple-rows="true" title="Storefront">
                                        <template for:each={allConfigs.data.Storefront} for:item='config'
                                                  title="Storefront">
                                            <lightning-layout-item size="3" padding="around-small" key={config.label}>
                                                <lightning-button-stateful
                                                        key={config.label}
                                                        title={config.index}
                                                        label-when-off={config.label}
                                                        label-when-on={config.label}
                                                        label-when-hover={config.label}
                                                        icon-name-when-off="utility:add"
                                                        icon-name-when-on="utility:check"
                                                        icon-name-when-hover="utility:close"
                                                        selected={config.isSelected}
                                                        onclick={handleSobjectSelect}
                                                        onmouseover={testHover}
                                                        class="sObjectButton">

                                                </lightning-button-stateful>
                                            </lightning-layout-item>
                                        </template>
                                        <lightning-layout-item size="3" padding="around-small">
                                            <lightning-button-stateful

                                                    label-when-hover="Deselect All"
                                                    icon-name-when-off="utility:add"
                                                    icon-name-when-on="utility:check"
                                                    icon-name-when-hover="utility:close"
                                                    variant="brand"
                                                    onclick={selectAllSobjects}
                                                    selected={settingsToExport.Storefront.allSelected}

                                            </lightning-button-stateful>
                                        </lightning-layout-item>

                        <div class="slds-align_absolute-center">
                            <lightning-button
                                    label="Extract"
                                    onclick={initExtract}
                                    disabled={extractButtonDisabled}
                                    variant="brand">
                            </lightning-button>
                            <lightning-button variant="neutral" label="Back" onclick={handleNav} title="Back"
                                              class="slds-m-left_small" name="exportProduct"></lightning-button>
                            <lightning-button variant="brand" label="Home" onclick={handleNav} title="Home"
                                              class="slds-m-left_small" name="home"></lightning-button>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" padding="around-small">
                        <!--                        <div class="slds-align_absolute-center">-->
                        <template if:true={extracting}>
                            <div class="slds-m-top--x-small">
                                <lightning-progress-bar value={progress}></lightning-progress-bar>
                            </div>
                        </template>
                        <!--                        </div>-->
                    </lightning-layout-item>
                </lightning-layout>

            </template>
        </div>
    </div>
</template>
